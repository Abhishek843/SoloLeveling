

<div [ngClass]="{'blur': isRechargeDialogOpen}" class="container"></div>
<div style="padding-top: 8vh;" class="toggle-buttons" >
  <mat-button-toggle-group [(ngModel)]="selectedType" class="toggle-group">
    <mat-button-toggle  mat-raised-button color="primary" value="individual" class="toggle-button" (click)="selectType('individual')">Individual</mat-button-toggle>
    <mat-button-toggle  mat-raised-button color="primary" value="business" class="toggle-button" (click)="selectType('business')">Business</mat-button-toggle>
  </mat-button-toggle-group>
</div>

<div class="card-container" >
  <mat-card *ngFor="let plan of getFilteredPlans()" class="card" mat-raised-button color="primary">
    <mat-card-header mat-raised-button color="primary" class="card-header">
      <div mat-card-avatar class="header-avatar"></div>
      <mat-card-title>
        <h3 class="card-price">â‚¹{{ plan.planPrice }}</h3>
      </mat-card-title>
      <mat-card-subtitle>
        <div class="badge" mat-raised-button color="primary" >{{ plan.planName }}</div>
      </mat-card-subtitle>
    </mat-card-header>

    <mat-card-content>
      <div class="icons">
        <img class="icon" src={{plan.ott_benefit_1}}>
        <img class="icon" src={{plan.ott_benefit_2}}>
      </div>

      <div class="details-info" >
        <div class="info">
          <div class="info-title">Speed</div>
          <div class="info-value">{{ plan.planSpeed }}</div>
        </div>
        <div class="info">
          <div class="info-title">Internet</div>
          <div class="info-value">{{ plan.planData }}</div>
        </div>
      </div>
    </mat-card-content>

 <div class="recharge-viewDe">
<button mat-raised-button color="primary" (click)="openRechargeDialog(plan)" class="re">Recharge</button>
<button mat-raised-button color="primary" (click)="openDetailsModal(plan)" class="de">View Details</button>

 </div>  

  </mat-card>
</div>
